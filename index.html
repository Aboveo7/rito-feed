<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RITO GAMING FEED</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin:0;
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  color:#fff;
  font-family: Segoe UI, Arial;
  overflow-x: hidden;
  min-height: 100vh;
}

/* SCROLLBAR HIDDEN */
*{
  box-sizing:border-box;
  scrollbar-width:none;
}
*::-webkit-scrollbar{
  width:0!important;
  height:0!important;
  display:none!important;
}

.rito_root{padding:18px}

.rito_title{
  font-size:18px;
  margin:28px 0 14px;
  letter-spacing:4px;
}

.rito_slider{
  display:flex;
  gap:16px;
  overflow-x:auto;
  overscroll-behavior-x:none;
  scroll-behavior:smooth;
}

.rito_card{
  min-width:240px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.rito_card:hover{transform:scale(1.05)}

.rito_thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  background:#000;
}

.rito_meta{
  padding:10px;
  font-size:13px;
}

.rito_live{
  position:absolute;
  top:8px; left:8px;
  background:#ff0000;
  padding:4px 8px;
  border-radius:6px;
  font-size:11px;
}

.rito_box{
  background:#0f0f0f;
  padding:14px;
  border-radius:14px;
  line-height:1.6;
  opacity:.9;
}

/* LOADER */
.rito_loader{
  height:260px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.spin{
  width:42px; height:42px;
  border:4px solid #333;
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="rito_root" id="app">
  <div class="rito_loader">
    <div class="spin"></div>
    <div style="margin-top:12px">Initializing gaming feedâ€¦</div>
  </div>
</div>

<script>
const API_KEY="AIzaSyDWyU8Ldkg0ykxX-KIXi-a-59oiPNWAzxI"; // <- PUT YOUR API KEY
const CHANNEL="UCeq1rnutfneY2AUe3Fi7gTA"; 
const API="https://www.googleapis.com/youtube/v3";
const app=document.getElementById("app");

// fallback videos if API fails
const fallbackVideos = [
  {id:{videoId:"dQw4w9WgXcQ"}, snippet:{title:"Sample Live Stream", thumbnails:{high:{url:"https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg"}}, liveBroadcastContent:"none"}, contentDetails:{duration:"PT3M"}, statistics:{viewCount:50}}
];

function fail(){
  app.innerHTML=`
  <div class="rito_loader">
    <div style="font-size:38px">ðŸŽ®</div>
    <div>UNDER CONSTRUCTION</div>
    <div style="opacity:.6">Systems offline</div>
  </div>`;
}

// fetch JSON safely
async function getJSON(url){
  try{
    const r = await fetch(url);
    if(!r.ok) throw 0;
    return await r.json();
  }catch{
    return {items: fallbackVideos}; // fallback
  }
}

// render card
function card(v,live=false){
  return `
  <div class="rito_card" onclick="openVid('${v.id.videoId || v.id}')">
    <div style="position:relative">
      <img class="rito_thumb" src="${v.snippet.thumbnails.high.url}">
      ${live?'<div class="rito_live">LIVE</div>':''}
    </div>
    <div class="rito_meta">${v.snippet.title}</div>
  </div>`;
}

// open video
function openVid(id){
  window.open("https://youtube.com/watch?v="+id,"_blank");
}

// check if short
function isShort(video){
  const d = video.contentDetails.duration;
  return d.includes("S") && !d.includes("M") && !d.includes("H");
}

// calculate summary text
function summaryText(videos){
  let totalViews = videos.reduce((a,b)=>a+parseInt(b.statistics.viewCount||0),0);
  if(totalViews<=100) return "Decent performance";
  return "Total views: "+totalViews;
}

// weekly recommendation cache (7 days)
function getWeeklyRecommendation(videos){
  const weekKey = "rito_week_"+new Date().getWeek();
  let rec = localStorage.getItem(weekKey);
  if(!rec){
    rec = videos[Math.floor(Math.random()*videos.length)].id.videoId || videos[0].id.videoId;
    localStorage.setItem(weekKey,rec);
  }
  return videos.find(x=>(x.id.videoId||x.id)===rec);
}

// helper for week number
Date.prototype.getWeek = function() {
  const d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
  const dayNum = d.getUTCDay() || 7;
  d.setUTCDate(d.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
  return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
};

async function init(){
  app.innerHTML='<div class="rito_loader"><div class="spin"></div><div style="margin-top:12px">Loading feedâ€¦</div></div>';

  const s = await getJSON(`${API}/search?part=id&channelId=${CHANNEL}&type=video&maxResults=25&key=${API_KEY}`);
  const ids = s.items.map(x=>x.id.videoId).join(",");

  const v = await getJSON(`${API}/videos?part=snippet,statistics,contentDetails,liveStreamingDetails&id=${ids}&key=${API_KEY}`);
  const videos = v.items.length ? v.items : fallbackVideos;

  const liveNow = videos.filter(x=>x.liveStreamingDetails?.actualStartTime);
  const pastLives = videos.filter(x=>x.snippet.liveBroadcastContent==='none' && x.snippet.title.toLowerCase().includes("live"));
  const liveDisplay = liveNow.length ? liveNow : pastLives.slice(0,4);

  const shorts = videos.filter(isShort);
  const normalVideos = videos.filter(v=>!isShort(v));

  const weeklyRec = getWeeklyRecommendation(videos);

  app.innerHTML = `
    <div class="rito_title">LIVE STREAMS</div>
    <div class="rito_slider">${liveDisplay.map(v=>card(v, liveNow.includes(v))).join('')}</div>

    <div class="rito_title">WEEKLY RECOMMENDATION</div>
    <div class="rito_slider">${weeklyRec?card(weeklyRec):""}</div>

    <div class="rito_title">VIDEOS</div>
    <div class="rito_slider">${normalVideos.map(card).join('')}</div>

    <div class="rito_title">SHORTS</div>
    <div class="rito_slider">${shorts.map(card).join('')}</div>

    <div class="rito_title">SUMMARY</div>
    <div class="rito_box">${summaryText(normalVideos)}</div>
  `;
}

// run once
init();

// auto refresh only if new uploads detected every 30 mins
setInterval(init, 30*60*1000);
</script>
</body>
</html>
