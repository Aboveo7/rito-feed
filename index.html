<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RITO GAMING FEED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}
.rito_xcore_wrap{padding:16px}
.rito_xcore_title{
  font-size:20px;
  letter-spacing:3px;
  margin:24px 0 12px;
}
.rito_xcore_slider{
  display:flex;
  gap:14px;
  overflow-x:auto;
  scroll-behavior:smooth;
  scrollbar-width:none;
}
.rito_xcore_slider::-webkit-scrollbar{display:none}
.rito_xcore_card{
  min-width:220px;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .25s;
}
.rito_xcore_card:hover{transform:scale(1.05)}
.rito_xcore_thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}
.rito_live_badge{
  position:absolute;
  top:8px;left:8px;
  background:red;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
}
.rito_xcore_info{padding:8px;font-size:13px}
</style>
</head>

<body>
<div class="rito_xcore_wrap">

<div class="rito_xcore_title">LIVE SIGNAL</div>
<div id="rito_live_zone" class="rito_xcore_slider"></div>

<div class="rito_xcore_title">SHORT BURSTS</div>
<div id="rito_short_zone" class="rito_xcore_slider"></div>

<div class="rito_xcore_title">VIDEO ARCHIVE</div>
<div id="rito_video_zone" class="rito_xcore_slider"></div>

</div>

<script>
const RITO_API_KEY = "AIzaSyBn0yn2FxDc9JIUt8InDm5O2lAxUIIEm94";
const RITO_CHANNEL_ID = "UCeq1rnutfneY2AUe3Fi7gTA";
const RITO_BASE = "https://www.googleapis.com/youtube/v3";

async function ritoFetch(url){
  const res = await fetch(url);
  return await res.json();
}

function ritoCard(v,isLive=false){
  const vid=v.id.videoId||v.id;
  const thumb=v.snippet.thumbnails.medium.url;
  return `
  <div class="rito_xcore_card" onclick="window.open('https://youtube.com/watch?v=${vid}','_blank')">
    <div style="position:relative">
      <img class="rito_xcore_thumb" src="${thumb}">
      ${isLive?'<div class="rito_live_badge">LIVE</div>':''}
    </div>
    <div class="rito_xcore_info">${v.snippet.title}</div>
  </div>`;
}

async function loadLive(){
  const j=await ritoFetch(`${RITO_BASE}/search?part=snippet&channelId=${RITO_CHANNEL_ID}&eventType=live&type=video&key=${RITO_API_KEY}`);
  document.getElementById("rito_live_zone").innerHTML=
    j.items.map(v=>ritoCard(v,true)).join("");
}

async function loadVideos(){
  const j=await ritoFetch(`${RITO_BASE}/search?part=snippet&channelId=${RITO_CHANNEL_ID}&type=video&maxResults=10&order=date&key=${RITO_API_KEY}`);
  document.getElementById("rito_video_zone").innerHTML=
    j.items.map(v=>ritoCard(v)).join("");
}

async function loadShorts(){
  const j=await ritoFetch(`${RITO_BASE}/search?part=snippet&channelId=${RITO_CHANNEL_ID}&type=video&maxResults=10&key=${RITO_API_KEY}`);
  document.getElementById("rito_short_zone").innerHTML=
    j.items.filter(v=>v.snippet.title.toLowerCase().includes("#short"))
      .map(v=>ritoCard(v)).join("");
}

loadLive();
loadVideos();
loadShorts();
setInterval(loadLive,30000); // 30s live refresh
</script>

</body>
</html>
