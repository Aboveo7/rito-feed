<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RITO FEED CORE</title>

<style>
:root { --txt:#fff; --bg:#000; --card:#111; }

body {
  margin:0; background:var(--bg); color:var(--txt);
  font-family:system-ui, Arial, sans-serif;
}

.ritoZ_root { padding:20px; }
.ritoZ_head { margin:25px 0 12px; letter-spacing:2px; }

.ritoZ_row {
  display:flex;
  gap:14px;
  overflow-x:auto;
  scroll-behavior:smooth;
  -ms-overflow-style:none;
  scrollbar-width:none;
}
.ritoZ_row::-webkit-scrollbar { display:none; }

.ritoZ_card {
  min-width:220px;
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  transition:transform .35s;
}
.ritoZ_card:hover { transform:scale(1.06); }

.ritoZ_card img { width:100%; display:block; }
.ritoZ_card span {
  display:block; padding:8px;
  font-size:13px; opacity:.9;
}

.ritoZ_liveBox {
  padding:12px;
  border-left:4px solid red;
  margin-bottom:20px;
  display:none;
}

.ritoZ_liveDot { color:red; font-weight:bold; }

.ritoZ_post {
  background:#0b0b0b;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  font-size:14px;
  opacity:.9;
}

.ritoZ_summary {
  font-size:14px;
  line-height:1.6;
  opacity:.85;
  background:#0a0a0a;
  padding:14px;
  border-radius:14px;
}
</style>
</head>

<body>
<div class="ritoZ_root">

<div id="ritoZ_live" class="ritoZ_liveBox"></div>

<h3 class="ritoZ_head">MOST VIEWED</h3>
<div class="ritoZ_row" id="ritoZ_popular"></div>

<h3 class="ritoZ_head">SUGGESTED TODAY</h3>
<div class="ritoZ_row" id="ritoZ_suggest"></div>

<h3 class="ritoZ_head">VIDEO ARCHIVE</h3>
<div class="ritoZ_row" id="ritoZ_videos"></div>

<h3 class="ritoZ_head">POSTS</h3>
<div id="ritoZ_posts"></div>

<h3 class="ritoZ_head">MONTHLY SUMMARY</h3>
<div id="ritoZ_summary" class="ritoZ_summary"></div>

</div>

<script>
const CHANNEL_ID = "UCeq1rnutfneY2AUe3Fi7gTA";
const FEED =
 "https://api.allorigins.win/raw?url=" +
 encodeURIComponent(
   "https://www.youtube.com/feeds/videos.xml?channel_id=" + CHANNEL_ID
 );

let cache = [];

function card(v){
  const a = document.createElement("a");
  a.href = v.link; a.target="_blank";
  a.className="ritoZ_card";
  a.innerHTML = `<img src="${v.thumbnail}"><span>${v.title}</span>`;
  return a;
}

async function loadFeed(){
  const res = await fetch(FEED);
  const xml = await res.text();
  const doc = new DOMParser().parseFromString(xml,"text/xml");
  const entries = [...doc.querySelectorAll("entry")];

  cache = entries.map(e=>({
    title:e.querySelector("title")?.textContent,
    link:e.querySelector("link")?.getAttribute("href"),
    published:new Date(e.querySelector("published")?.textContent),
    thumbnail:e.querySelector("media\\:thumbnail")?.getAttribute("url"),
    live:e.querySelector("yt\\:liveBroadcastContent")?.textContent==="live"
  }));

  render();
}

function render(){
  const now = Date.now();
  const vids = document.getElementById("ritoZ_videos");
  const pop = document.getElementById("ritoZ_popular");
  const sug = document.getElementById("ritoZ_suggest");

  vids.innerHTML = pop.innerHTML = sug.innerHTML = "";

  // ACTUAL LIVE ONLY
  const liveNow = cache.find(v=>v.live);
  if(liveNow){
    const box=document.getElementById("ritoZ_live");
    box.style.display="block";
    box.innerHTML=`<span class="ritoZ_liveDot">ðŸ”´ LIVE NOW</span><br>${liveNow.title}`;
  }

  cache.forEach(v=>vids.appendChild(card(v)));

  cache.slice(0,5).forEach(v=>pop.appendChild(card(v)));

  // DAILY RANDOM (24h stable)
  const seed=Math.floor(Date.now()/86400000);
  const pick=cache[seed%cache.length];
  if(pick) sug.appendChild(card(pick));

  // POSTS (fallback simulated)
  document.getElementById("ritoZ_posts").innerHTML = `
    <div class="ritoZ_post">New uploads, shorts and live activity updates appear here.</div>
    <div class="ritoZ_post">Community interactions summarized automatically.</div>
  `;

  // MONTHLY SUMMARY
  const month = new Date().toLocaleString("default",{month:"long"});
  document.getElementById("ritoZ_summary").textContent =
   `${month} overview: New videos, short-form content and live streams were published consistently.
    Engagement focused on recent uploads with experimental formats and live interactions.`;
}

loadFeed();
setInterval(loadFeed,30000); // live refresh stays
</script>
</body>
</html>
