<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RITO GAMING HUB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Segoe UI,Arial;
}
*{box-sizing:border-box}

.rito_root{padding:18px}
.rito_title{
  font-size:18px;
  margin:26px 0 12px;
  letter-spacing:3px;
}

.rito_slider{
  display:flex;
  gap:14px;
  overflow-x:auto;
  scrollbar-width:none;
}
.rito_slider::-webkit-scrollbar{display:none}

.rito_card{
  min-width:240px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .25s;
}
.rito_card:hover{transform:scale(1.05)}

.rito_thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  background:#000;
}

.rito_meta{padding:10px;font-size:13px}

.rito_live_badge{
  position:absolute;
  top:8px;left:8px;
  background:red;
  padding:4px 8px;
  border-radius:6px;
  font-size:11px;
}

.rito_box{
  background:#0e0e0e;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  font-size:14px;
  line-height:1.6;
}

/* LOADER */
.rito_loader{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:.9;
}
.rito_spin{
  width:40px;height:40px;
  border:4px solid #333;
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="rito_root" id="rito_app">

<div class="rito_loader" id="rito_loader">
  <div class="rito_spin"></div>
  <div style="margin-top:12px">Loading Gaming Feedâ€¦</div>
</div>

</div>

<script>
const API_KEY="AIzaSyBn0yn2FxDc9JIUt8InDm5O2lAxUIIEm94";
const CHANNEL="UCeq1rnutfneY2AUe3Fi7gTA";
const API="https://www.googleapis.com/youtube/v3";
const app=document.getElementById("rito_app");

function failSafe(){
  app.innerHTML=`
  <div class="rito_loader">
    <div style="font-size:40px">ðŸŽ®</div>
    <div style="margin-top:10px">UNDER CONSTRUCTION</div>
    <div style="opacity:.6;margin-top:6px">Gaming systems initializingâ€¦</div>
  </div>`;
}

async function getJSON(url){
  try{
    const r=await fetch(url);
    if(!r.ok) throw 0;
    return await r.json();
  }catch(e){
    failSafe();
    throw e;
  }
}

function card(v,live=false){
  const t=v.snippet.thumbnails.high?.url||"";
  return `
  <div class="rito_card" onclick="window.open('https://youtube.com/watch?v=${v.id}','_blank')">
    <div style="position:relative">
      <img class="rito_thumb" src="${t}">
      ${live?'<div class="rito_live_badge">LIVE</div>':''}
    </div>
    <div class="rito_meta">${v.snippet.title}</div>
  </div>`;
}

async function init(){
  app.innerHTML="";

  const search=await getJSON(`${API}/search?part=id&channelId=${CHANNEL}&type=video&maxResults=10&key=${API_KEY}`);
  const ids=search.items.map(i=>i.id.videoId).join(",");
  const videos=await getJSON(`${API}/videos?part=snippet,liveStreamingDetails&id=${ids}&key=${API_KEY}`);

  const live=videos.items.filter(v=>v.liveStreamingDetails?.actualStartTime);

  app.innerHTML+=`<div class="rito_title">LIVE SIGNAL</div>
  <div class="rito_slider">${live.length?live.map(v=>card(v,true)).join(""):`<div class="rito_box">No live stream right now</div>`}</div>`;

  app.innerHTML+=`<div class="rito_title">VIDEO ARCHIVE</div>
  <div class="rito_slider">${videos.items.map(v=>card(v)).join("")}</div>`;

  app.innerHTML+=`<div class="rito_title">COMMUNITY</div>
  <div class="rito_box">
    Community posts are summarized automatically due to platform limits.
    New uploads, shorts and live interactions appear here.
  </div>`;

  app.innerHTML+=`<div class="rito_title">MONTHLY SUMMARY</div>
  <div class="rito_box">
    This month featured consistent gaming uploads, short-form highlights,
    and interactive live streams focused on audience engagement.
  </div>`;
}

init();
setInterval(init,30000); // live refresh only
</script>
</body>
</html>
