<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RITO FEED</title>

<style>
/* ultra-unique names to avoid collision */
.ritoX_void { background:#000; color:#00ffd5; font-family:Arial, sans-serif; padding:20px; }
.ritoX_title { letter-spacing:3px; margin:20px 0 10px; }
.ritoX_row { display:flex; gap:14px; overflow-x:auto; scroll-snap-type:x mandatory; }
.ritoX_row::-webkit-scrollbar { display:none; }
.ritoX_card {
  min-width:220px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
  scroll-snap-align:start;
  transition:transform .35s;
}
.ritoX_card:hover { transform:scale(1.05); }
.ritoX_card img { width:100%; display:block; }
.ritoX_card span {
  display:block;
  padding:8px;
  font-size:13px;
  color:#ccc;
}
.ritoX_live { color:#ff004c; font-weight:bold; }
.ritoX_hint { font-size:12px; opacity:.6; margin-top:20px; }
</style>
</head>

<body class="ritoX_void">

<h3 class="ritoX_title">LIVE SIGNAL</h3>
<div id="ritoX_live"></div>

<h3 class="ritoX_title">SHORT BURSTS</h3>
<div class="ritoX_row" id="ritoX_shorts"></div>

<h3 class="ritoX_title">VIDEO ARCHIVE</h3>
<div class="ritoX_row" id="ritoX_videos"></div>

<div class="ritoX_hint">Auto refresh every 30s â€¢ Powered by RSS proxy</div>

<script>
const CHANNEL_ID = "UCeq1rnutfneY2AUe3Fi7gTA";
const RSS_URL =
  "https://api.rss2json.com/v1/api.json?rss_url=" +
  encodeURIComponent(
    "https://www.youtube.com/feeds/videos.xml?channel_id=" + CHANNEL_ID
  );

async function ritoX_load() {
  try {
    const res = await fetch(RSS_URL);
    const data = await res.json();
    const items = data.items || [];

    document.getElementById("ritoX_live").innerHTML = "";
    document.getElementById("ritoX_videos").innerHTML = "";
    document.getElementById("ritoX_shorts").innerHTML = "";

    items.forEach(v => {
      const isLive = v.title.toLowerCase().includes("live");
      const isShort = v.link.includes("/shorts/");

      const card = document.createElement("a");
      card.href = v.link;
      card.target = "_blank";
      card.className = "ritoX_card";
      card.innerHTML = `
        <img src="${v.thumbnail}">
        <span>${v.title}</span>
      `;

      if (isLive) {
        document.getElementById("ritoX_live").innerHTML =
          `<a href="${v.link}" target="_blank" class="ritoX_live">ðŸ”´ LIVE NOW</a>`;
      } else if (isShort) {
        document.getElementById("ritoX_shorts").appendChild(card);
      } else {
        document.getElementById("ritoX_videos").appendChild(card);
      }
    });

  } catch (e) {
    console.error("RITO FEED ERROR", e);
  }
}

ritoX_load();
setInterval(ritoX_load, 30000);
</script>

</body>
</html>
