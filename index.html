<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RITO GAMING HUB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Segoe UI,Arial;
}
*{box-sizing:border-box}

.rito_ultra_root{padding:18px}
.rito_ultra_title{
  font-size:20px;
  margin:28px 0 12px;
  letter-spacing:4px;
  text-transform:uppercase;
}
.rito_ultra_slider{
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-behavior:smooth;
  scrollbar-width:none;
}
.rito_ultra_slider::-webkit-scrollbar{display:none}

.rito_ultra_card{
  min-width:240px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
  transition:transform .3s;
  cursor:pointer;
}
.rito_ultra_card:hover{transform:scale(1.06)}

.rito_ultra_thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  background:#000;
}

.rito_ultra_meta{
  padding:10px;
  font-size:13px;
}

.rito_live_real{
  position:absolute;
  top:8px;
  left:8px;
  background:red;
  padding:4px 8px;
  font-size:11px;
  border-radius:6px;
}

.rito_monthly_box{
  margin-top:30px;
  background:#0a0a0a;
  padding:16px;
  border-radius:14px;
  line-height:1.6;
}

.rito_post_box{
  margin-top:20px;
  background:#111;
  padding:14px;
  border-radius:12px;
}
</style>
</head>

<body>
<div class="rito_ultra_root">

<div class="rito_ultra_title">Live Signal</div>
<div id="rito_live_real_zone" class="rito_ultra_slider"></div>

<div class="rito_ultra_title">Most Viewed</div>
<div id="rito_most_viewed_zone" class="rito_ultra_slider"></div>

<div class="rito_ultra_title">Suggested Today</div>
<div id="rito_daily_pick_zone" class="rito_ultra_slider"></div>

<div class="rito_ultra_title">Video Archive</div>
<div id="rito_archive_zone" class="rito_ultra_slider"></div>

<div class="rito_ultra_title">Community Posts</div>
<div id="rito_post_zone"></div>

<div class="rito_ultra_title">Monthly Summary</div>
<div id="rito_monthly_zone" class="rito_monthly_box"></div>

</div>

<script>
/* ================= CONFIG ================= */
const RITO_API_KEY = "AIzaSyBn0yn2FxDc9JIUt8InDm5O2lAxUIIEm94";
const RITO_CHANNEL_ID = "UCeq1rnutfneY2AUe3Fi7gTA";
const API = "https://www.googleapis.com/youtube/v3";

/* ================= HELPERS ================= */
async function apiFetch(url){
  const r = await fetch(url);
  return await r.json();
}

function makeCard(v,live=false){
  const id = v.id;
  const t = v.snippet.thumbnails.maxres?.url
         || v.snippet.thumbnails.high.url;
  return `
  <div class="rito_ultra_card" onclick="window.open('https://youtube.com/watch?v=${id}','_blank')">
    <div style="position:relative">
      <img class="rito_ultra_thumb" src="${t}" loading="lazy">
      ${live?'<div class="rito_live_real">LIVE</div>':''}
    </div>
    <div class="rito_ultra_meta">${v.snippet.title}</div>
  </div>`;
}

/* ================= LIVE ================= */
async function loadLive(){
  const s = await apiFetch(`${API}/search?part=id&channelId=${RITO_CHANNEL_ID}&eventType=live&type=video&key=${RITO_API_KEY}`);
  if(!s.items.length){document.getElementById("rito_live_real_zone").innerHTML="";return;}
  const ids = s.items.map(i=>i.id.videoId).join(",");
  const v = await apiFetch(`${API}/videos?part=snippet,liveStreamingDetails&id=${ids}&key=${RITO_API_KEY}`);
  document.getElementById("rito_live_real_zone").innerHTML =
    v.items.map(i=>makeCard(i,true)).join("");
}

/* ================= MOST VIEWED ================= */
async function loadMostViewed(){
  const s = await apiFetch(`${API}/search?part=id&channelId=${RITO_CHANNEL_ID}&type=video&maxResults=10&key=${RITO_API_KEY}`);
  const ids = s.items.map(i=>i.id.videoId).join(",");
  const v = await apiFetch(`${API}/videos?part=snippet,statistics&id=${ids}&key=${RITO_API_KEY}`);
  v.items.sort((a,b)=>b.statistics.viewCount-a.statistics.viewCount);
  document.getElementById("rito_most_viewed_zone").innerHTML =
    v.items.slice(0,8).map(i=>makeCard(i)).join("");
}

/* ================= DAILY SUGGEST ================= */
async function loadDailyPick(){
  const s = await apiFetch(`${API}/search?part=id&channelId=${RITO_CHANNEL_ID}&type=video&maxResults=25&key=${RITO_API_KEY}`);
  const pick = s.items[Math.floor(Math.random()*s.items.length)].id.videoId;
  const v = await apiFetch(`${API}/videos?part=snippet&id=${pick}&key=${RITO_API_KEY}`);
  document.getElementById("rito_daily_pick_zone").innerHTML =
    makeCard(v.items[0]);
}

/* ================= ARCHIVE ================= */
async function loadArchive(){
  const s = await apiFetch(`${API}/search?part=id&channelId=${RITO_CHANNEL_ID}&type=video&order=date&maxResults=10&key=${RITO_API_KEY}`);
  const ids = s.items.map(i=>i.id.videoId).join(",");
  const v = await apiFetch(`${API}/videos?part=snippet&id=${ids}&key=${RITO_API_KEY}`);
  document.getElementById("rito_archive_zone").innerHTML =
    v.items.map(i=>makeCard(i)).join("");
}

/* ================= POSTS ================= */
async function loadPosts(){
  const c = await apiFetch(`${API}/activities?part=snippet,contentDetails&channelId=${RITO_CHANNEL_ID}&maxResults=5&key=${RITO_API_KEY}`);
  document.getElementById("rito_post_zone").innerHTML =
    c.items.map(p=>`<div class="rito_post_box">${p.snippet.title||"Community Update"}</div>`).join("");
}

/* ================= MONTHLY SUMMARY ================= */
async function loadMonthly(){
  const v = await apiFetch(`${API}/search?part=snippet&channelId=${RITO_CHANNEL_ID}&maxResults=50&type=video&key=${RITO_API_KEY}`);
  document.getElementById("rito_monthly_zone").innerText =
    `This month Rito uploaded ${v.items.length} videos, hosted multiple live streams, 
     interacted with the community through posts, and continued strong engagement 
     in gaming content including Minecraft and live entertainment streams.`;
}

/* ================= INIT ================= */
loadLive();
loadMostViewed();
loadDailyPick();
loadArchive();
loadPosts();
loadMonthly();

setInterval(loadLive,30000); // keep live refresh
setInterval(loadDailyPick,86400000); // 24h change
</script>
</body>
</html>
